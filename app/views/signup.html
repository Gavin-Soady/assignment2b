#{extends 'main.html' /}
#{set title:'Play Gym' /}

#{welcomemenu id:"signup"/}

<section class="ui middle aligned ">
  <div class="ui middle aligned center aligned grid padded">
    <div class="eight wide column left aligned">
        <form class="ui segment stacked form" action="/signup" method="POST">
            <h1 class = "ui header"> Register</h1>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="Name" type="text" name="name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder="Male/Female" type="text" name="gender">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="joebloggs@gmail.com" type="text" name="email">
            </div>

            <div class="field">
                <label>Password</label>
                <input placeholder="" type="password" name="password">
            </div>

            <div class="field">
                <label>Address</label>
                <input placeholder="" type="text" name="address">
            </div>

            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="00.00m" type="number" name="height">
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="00.00kgs" type="number" name="weight">
                </div>
            </div>
            <button class="ui blue submit button left aligned">Submit</button>
        </form>
      </div>
    <div class="eight wide column padded">
      <img class = "ui image" src="/public/images/seticon.jpg">
    </div>
  </div>
</section>
